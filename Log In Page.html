<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="Log In Format.css">
  <script defer src="Log In Java.js"></script>
</head>

<body>
  <main id="main">
    <h1 id="LoginHeader">Login</h1>
    
    <div id="ErrorMsgBox">
      <p id="ErrorMsg">Invalid Username <span id="error-msg-second-line">and/or Password</span></p>
    </div>
    
    <form id="LoginForm">
      <input type="text" name="username" id="UsernameBox" class="LoginFormBox" placeholder="Username">
      <input type="password" name="password" id="PasswordBox" class="LoginFormBox" placeholder="Password">
      <input type="submit" value="Login" id="LoginButton">
    </form>
  
  </main>
</body>

</html>
